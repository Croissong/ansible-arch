Section "InputClass"
    Identifier      "system-keyboard"
    MatchIsKeyboard "yes"
    Driver          "libinput"

    Option "XkbLayout"  "de,us"
    Option "XkbOptions" "ctrl:nocaps"
EndSection

Section "InputClass"
    Identifier      "mouse"
    MatchIsPointer  "yes"
    Driver          "libinput"

    Option "NaturalScrolling"   "True"
    Option "AccelSpeed"         "-0.3"
EndSection

Section "InputClass"
    Identifier      "touchpad"
    MatchIsTouchpad "yes"
    Driver          "libinput"

    Option "Tapping"            "on"
    Option "NaturalScrolling"   "true"
    Option "AccelSpeed"         "0.3"
EndSection
