---
- name: user
  tags: user
  become_user: "{{ user.name }}"
  block:
  - name: clone dotfiles
    git:
      repo: "{{ repos.dotfiles }}"
      dest: "$MY_DOTFILES"
      version: master
      recursive: yes
      track_submodules: yes
    register: warning
    failed_when: warning.failed and warning.msg != "Local modifications exist in repository (force=no)."

  - name: clone emacs
    git:
      repo: "{{ repos.emacs }}"
      dest: "$XDG_CONFIG_HOME/emacs"
      version: master
      recursive: yes
      track_submodules: yes
    register: warning
    failed_when: warning.failed and warning.msg != "Local modifications exist in repository (force=no)."

  - name: enable user services
    service: name={{ item }} scope=user enabled=yes state=started
    with_items:
    - emacs
    - mako
    - redshift
    - tmux


  - name: setup mail client
    vars:
      accounts:
      - iogroup
      - gmail
    block:
    - name: enable offlineimap service
      systemd:
        name: "offlineimap@{{ item }}.service"
        enabled: True
        scope: user
      loop: "{{ accounts }}"
    - name: enable offlineimap timer
      systemd:
        name: "offlineimap-oneshot@{{ item }}.timer"
        enabled: True
        scope: user
        state: started
      loop: "{{ accounts }}"


