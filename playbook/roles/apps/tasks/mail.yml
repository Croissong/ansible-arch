---
- name: setup mail client
  tags: ['mail']
  become_user: "{{ user.name }}"
  vars:
    accounts:
      - iogroup
      - gmail
  block:

    - name: enable offlineimap service
      systemd:
        name: "offlineimap@{{ item }}.service"
        enabled: True
        scope: user
      loop: "{{ accounts }}"

    - name: enable offlineimap timer
      systemd:
        name: "offlineimap-oneshot@{{ item }}.timer"
        enabled: True
        scope: user
        state: started
      loop: "{{ accounts }}"
