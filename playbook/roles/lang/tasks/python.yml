---
- name: python
  tags: python
  block:
    - name: install python dev tools
      pacman:
        name: ['python-jedi', 'flake8', 'autopep8', 'yapf']
        # What about ipython
        state: present
    - name: stow python dotfiles
      stow:
        package: python
      become: yes
      become_user: "{{ user.name }}"
