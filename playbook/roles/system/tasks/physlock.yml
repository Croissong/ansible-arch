---
- name: setup physlock
  tags: ['physlock']
  block:

    - name: symlink physlock configs
      import_role: name=dotfiles tasks_from=register_dotfiles_util
      tags: alias
      vars: {dotfiles: physlock}

    - name: install physlock
      import_role: name=pkgs tasks_from=util__install_packages
      vars:
        packages:
          - physlock

    - name: copy physlock service file
      copy: src=physlock/ dest=/

    - name: enable physlock service
      service: name=physlock enabled=yes
