---
- name: setup mail client
  tags: ['mail']
  become_user: "{{ user.name }}"
  vars:
    accounts:
      - iogroup
  block:
    - name: install mail packages
      import_role: name=pkgs tasks_from=util__install_packages
      vars:
        packages:
          - offlineimap
          - mu

    - import_role: name=dotfiles tasks_from=register_dotfiles_util
      vars:
        dotfiles: offlineimap

    - name: enable offlineimap service
      systemd:
        name: "offlineimap@{{ item }}.service"
        enabled: True
        scope: user
      loop: "{{ accounts }}"

    - name: enable offlineimap timer
      systemd:
        name: "offlineimap-oneshot@{{ item }}.timer"
        enabled: True
        scope: user
        state: started
      loop: "{{ accounts }}"
