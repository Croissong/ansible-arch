---
- name: install bluetooth packages
  import_role: name=pkgs tasks_from=util__install_packages
  vars:
    packages:
    - blueman
    - bluez
    - bluez-firmware
    - bluez-libs
    - bluez-utils
    - pulseaudio-bluetooth
  notify:
    - enable bluetooth
    - restart pulseaudio as user

- name: add user to lp group
  user: name={{ user.name }} groups=lp append=yes
