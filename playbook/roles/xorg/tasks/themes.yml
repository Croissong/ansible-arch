---
- name: theme and fonts
  tags: ['theme', 'fonts']
  block:

    - name: install fonts
      import_role: name=pkgs tasks_from=util__install_packages
      vars:
        packages:
          - ttf-hack
          - ttf-dejavu
          - ttf-ubraille
          # Fonts to use asian characters
          - ttf-freefont
          - ttf-arphic-uming
          - ttf-baekmuk
          - ttf-indic-otf
          # Emoji
          - noto-fonts
          - ttf-hannom  # Vietnamese
          # Math
          - font-mathematica
